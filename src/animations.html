<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="main-animation">
        <div class="newton_box">
            <div class="container_1">
                <div class="newton ball-1"></div>
                <div class="newton ball-3"></div>
            </div>
            <div class="container_2">
                <div class="newton ball-2"></div>
                <div class="newton ball-4"></div>
            </div>
        </div>

        <div class="box">
            <div class="container">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="container">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div>

        <div class="image-box">
            <div class="icon">
                <a href="#">FB</a>
            </div>
            <div class="icon">
                <a href="#">IG</a>
            </div>
        </div>

    </section>

</body>
<style>
    *{
        font-size: 3px;
    }
    .main-animation{
        height: 500px;
        display: flex;
        justify-content: center;
        flex-direction: row;
    }
    .image-box{
        height: 300px;
        width: 300px;
        display: flex;
        justify-content: center;
        border-radius: 50%;
        background-size: 110%;
        background-image: linear-gradient(40deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)), url(./assets/focker_1.jpg);
        background-position: center;
        transition: all 1s;
    }
    .image-box:hover{
        background-size: 115%;
        background-image: linear-gradient(40deg, rgb(0 0 0 / 50%), rgb(0 0 0 / 50%)), url(./assets/focker_1.jpg);
    }
    .icon{
        border-radius: 9px;
        border: 1.5px solid white;
        padding: 3rem;
        height: fit-content;
        margin: auto;
        visibility: hidden;
        opacity: 0;
        transition: all .3s;
    }
    .icon:hover{
        border: 1.5px solid rgba(255, 255, 255, 0.8);
    }
    .icon:hover a{
        color: rgba(255, 255, 255, 0.8);
    }
    .image-box:hover .icon{
        visibility: visible;
        opacity: 1;
    }
    .icon a{
        font-size: 6rem;
        color: white;
        cursor: pointer;
        text-decoration: none;
    }
    .newton_box{
        height: 30rem;
        width: 40rem;
        margin: auto;
        display: flex;
        flex-direction: column;
        animation: rotate 3s infinite;
    }
    .container_1, .container_2{
        display: flex;
        flex-direction: row;
    }
    .container_1{
        justify-content: space-between;
        animation: translaterY 3s infinite;
    }
    .container_2{
        justify-content: center;
        animation: translaterY_inverted 3s infinite;

    }
    .newton{
        height: 10rem;
        width: 10rem;
        border-radius: 100%;
        background-color: #008b3f;
    }
    .ball-1{
        animation: translaterX 5s infinite;
    }
    .ball-2{
        animation: translaterX_small 5s infinite;
    }

    .ball-3{
        animation: translaterX_inverted 5s infinite;
    }
    .ball-4{
        animation: translaterX_small_inverted 5s infinite;
    }

    .box{
        width: 10rem;
        display: flex;
        flex-direction: column;
    }
    .container{
        width: 10rem;
        display: flex;
    }
    .ball{
        width: 4rem;
        height: 4rem;
        border-radius: 100%;
        background-color: black;
    }

    @keyframes rotate {
        0%{
            transform: rotateZ(0deg);
        }
        50%{
            transform: rotateZ(180deg);
        }
        100%{
            transform: rotateZ(360deg);
        }
    }
    @keyframes translaterY {
        0%{
            transform: translateY(0);
        }
        50%{
            transform: translateY(100%);
        }
        100%{
            transform: translateY(0);
        }
    }
    @keyframes translaterY_inverted {
        0%{
            transform: translateY(0);
        }
        50%{
            transform: translateY(-100%);
        }
        100%{
            transform: translateY(0);
        }
    }
    @keyframes translaterX{
        0% {
            transform: translateX(50%);
        }
        25% {
            transform: translateX(-50%);
        }
        50% {
            transform: translateX(50%);
        }
        75% {
            transform: translateX(-50%);
        }
        100% {
            transform: translateX(50%);
        }
    }
    @keyframes translaterX_inverted {
        0% {
            transform: translateX(-50%);
        }
        25% {
            transform: translateX(50%);
        }
        50% {
            transform: translateX(-50%);
        }
        75% {
            transform: translateX(50%);
        }
        100% {
            transform: translateX(-50%);
        }
    }

    @keyframes translaterX_small{
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(-25%);
        }
        50%{
            transform: translateX(0%);
        }
        75%{
            transform: translateX(-25%);
        }
        100%{
            transform: translateX(0);
        }
    }
    @keyframes translaterX_small_inverted {
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(25%);
        }
        50%{
            transform: translateX(0%);
        }
        75%{
            transform: translateX(25%);
        }
        100%{
            transform: translateX(0);
        }
    }
    

</style>
</html>
